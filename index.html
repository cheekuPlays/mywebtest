<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheeku Fun</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #111);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    /* TOP BAR */
    .top-bar {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      z-index: 10;
    }

    .logo {
      font-size: 1.6em;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      color: #fff;
      transition: transform 0.2s ease;
    }

    .tabs {
      display: flex;
      gap: 50px;
      font-size: 1em;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px 30px;
    }

    .tab {
      cursor: pointer;
      transition: color 0.3s;
    }

    .tab:hover {
      color: #ffae42;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 1em;
      color: yellow;
      cursor: pointer;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* CENTER CARD */
    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 60px 100px;
      transition: transform 0.1s ease-out;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .card h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .name {
      margin-top: 20px;
      font-size: 1em;
      color: #ffae42;
      cursor: pointer;
    }

    /* POPUP MESSAGE */
    .popup-message {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      color: #fff;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .popup-message.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo" id="logo">Cheeku fun</div>

    <div class="tabs">
      <div class="tab">Game Development</div>
      <div class="tab">WEB3</div>
      <div class="tab">Editing</div>
    </div>

    <div class="status" id="status">
      <div class="dot" id="dot"></div>
      Under Development
    </div>
  </div>

  <div class="card" id="card">
    <h1>Welcome to Cheeku's space</h1>
    <p>Something new is taking shape</p>
    <div class="name" id="name">Mithun M Murthy</div>
  </div>

  <div class="popup-message" id="popup"></div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    /* Confetti */
    const logo = document.getElementById("logo");
    const confettiCanvas = document.getElementById("confettiCanvas");
    const ctx = confettiCanvas.getContext("2d");
    let confetti = [];

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    logo.addEventListener("click", () => {
      if (confetti.length) return;
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: window.innerWidth / 10 + Math.random() * 100,
          y: 50,
          r: Math.random() * 6 + 2,
          dx: Math.random() * 4 - 2,
          dy: Math.random() * 4 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
      setTimeout(() => confetti = [], 3000); // lasts 3s
    });

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.x += c.dx;
        c.y += c.dy;
      });
      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    /* Under Development flicker */
    const status = document.getElementById("status");
    const dot = document.getElementById("dot");

    status.addEventListener("click", () => {
      dot.style.transition = "opacity 0.1s";
      dot.style.opacity = "0";
      setTimeout(() => {
        dot.style.opacity = "1";
      }, 100);
    });

    /* Popup for 67 & stop clicking the void */
    const popup = document.getElementById("popup");
    let popupTimeout;
    function showPopup(text) {
      popup.textContent = text;
      popup.classList.add("show");
      clearTimeout(popupTimeout);
      popupTimeout = setTimeout(() => {
        popup.classList.remove("show");
      }, 2000);
    }

    /* Name click for 67 after 5 clicks */
    const nameEl = document.getElementById("name");
    let nameClickCount = 0;
    nameEl.addEventListener("click", () => {
      nameClickCount++;
      if (nameClickCount >= 5) {
        showPopup("67");
        nameClickCount = 0;
      }
    });

    /* Background click for stop clicking the void */
    let bgClickCount = 0;
    document.body.addEventListener("click", e => {
      if (
        e.target.id !== "logo" &&
        e.target.id !== "status" &&
        e.target.className !== "tab" &&
        e.target.id !== "name"
      ) {
        bgClickCount++;
        if (bgClickCount >= 3) {
          showPopup("stop clicking the void");
          bgClickCount = 0;
        }
      }
    });
  </script>
</body>
</html>
