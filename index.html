<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheeku's Space</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at 20% 20%, #111 0%, #000 100%);
    color: white;
    position: relative;
    cursor: none;
  }

  /* Animated background particles */
  .background {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-radial-gradient(circle at center, rgba(0,255,255,0.05) 0px, transparent 4px);
    background-size: 200px 200px;
    animation: moveBg 20s linear infinite;
    z-index: 0;
  }

  @keyframes moveBg {
    from {background-position: 0 0;}
    to {background-position: 1000px 1000px;}
  }

  /* Glassy navigation bar */
  .navbar {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 2;
  }

  .tab {
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .tab:hover {
    background: rgba(0, 255, 255, 0.2);
    transform: translateY(-2px);
  }

  /* Center card */
  .center-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    height: 200px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease;
    z-index: 2;
  }

  .center-card h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  .center-card p {
    font-size: 1rem;
    opacity: 0.8;
  }

  /* Mouse trail */
  .trail {
    position: absolute;
    width: 8px;
    height: 8px;
    background: cyan;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.7;
    z-index: 3;
    filter: blur(1px);
  }

</style>
</head>
<body>
  <div class="background"></div>

  <div class="navbar">
    <div class="tab">Game Development</div>
    <div class="tab">WEB3</div>
    <div class="tab">Editing</div>
  </div>

  <div class="center-card" id="card">
    <h2>Welcome to Cheeku's Space</h2>
    <p>Something new is taking shape.</p>
  </div>

  <script>
    // Mouse trail
    const trails = [];
    const maxTrails = 20;
    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.classList.add('trail');
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      document.body.appendChild(trail);
      trails.push(trail);
      if (trails.length > maxTrails) {
        const old = trails.shift();
        old.remove();
      }
      setTimeout(() => trail.remove(), 500);
    });

    // Interactive card tilt
    const card = document.getElementById('card');
    document.addEventListener('mousemove', e => {
      const x = (window.innerWidth / 2 - e.pageX) / 50;
      const y = (window.innerHeight / 2 - e.pageY) / 50;
      card.style.transform = `translate(-50%, -50%) rotateY(${x}deg) rotateX(${y}deg)`;
    });

    // Click bounce animation
    card.addEventListener('click', () => {
      card.style.transform += ' scale(1.05)';
      setTimeout(() => {
        card.style.transform = card.style.transform.replace(' scale(1.05)', '');
      }, 200);
    });
  </script>
</body>
</html>
