<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cheeku fun</title>
<style>
  * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;user-select:none;}
  body {
    overflow:hidden;
    height:100vh;width:100vw;
    background:linear-gradient(120deg,#1e1e2f,#212142,#1b1b2a);
    background-size:600% 600%;
    animation:gradientShift 20s ease infinite;
  }
  @keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  .cursor-glow {
    position:fixed;top:0;left:0;pointer-events:none;
    width:200px;height:200px;
    border-radius:50%;
    background:radial-gradient(circle,rgba(0,120,255,0.15),transparent 80%);
    mix-blend-mode:screen;
    transform:translate(-50%,-50%);
  }
  header{
    position:fixed;top:0;width:100%;
    display:flex;justify-content:space-between;align-items:center;
    padding:20px 50px;z-index:5;
  }
  .logo{
    font-size:28px;font-weight:600;color:#fff;cursor:pointer;transition:transform .3s ease;
  }
  .logo:active{transform:scale(1.1);}
  .status{display:flex;align-items:center;gap:10px;color:yellow;font-size:16px;}
  .dot{
    width:10px;height:10px;border-radius:50%;background:yellow;
    animation:blink 1.5s infinite alternate;
  }
  @keyframes blink{from{opacity:1;}to{opacity:.4;}}
  .nav{
    position:absolute;top:25px;left:50%;transform:translateX(-50%);
    display:flex;gap:30px;
  }
  .nav button{
    background:rgba(255,255,255,0.1);border:none;
    backdrop-filter:blur(12px)saturate(160%);
    color:#fff;padding:10px 20px;border-radius:20px;
    cursor:pointer;font-size:16px;display:flex;align-items:center;gap:5px;
    transition:background .3s ease;
  }
  .nav button:hover{background:rgba(255,255,255,0.2);}
  .dropdown{
    position:absolute;top:60px;
    left:50%;transform:translateX(-50%);
    width:300px;padding:20px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(12px)saturate(160%);
    border-radius:20px;
    color:#fff;text-align:center;
    opacity:0;pointer-events:none;
    transition:opacity .3s ease,transform .3s ease;
  }
  .dropdown.active{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(10px);}
  .card{
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
    width:350px;height:250px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px)saturate(160%) brightness(1.1);
    border-radius:20px;color:white;text-align:center;
    display:flex;flex-direction:column;justify-content:center;align-items:center;
    transition:transform .2s ease;
  }
  .card h1{font-size:22px;margin-bottom:8px;}
  .card p{font-size:16px;opacity:.8;}
  .card span{margin-top:15px;font-size:14px;opacity:.6;cursor:pointer;}
  .bottom-message{
    position:fixed;bottom:20px;left:50%;transform:translateX(-50%) scale(0.8);
    color:white;font-size:14px;opacity:0;
    transition:opacity .3s ease,transform .3s ease;
  }
  .bottom-message.show{opacity:1;transform:translateX(-50%) scale(1);}
  @keyframes confettiFall{
    0%{transform:translateY(0) rotate(0deg);opacity:1;}
    100%{transform:translateY(200px) rotate(360deg);opacity:0;}
  }
</style>
</head>
<body>
<div class="cursor-glow"></div>
<header>
  <div class="logo">Cheeku fun</div>
  <div class="nav">
    <button id="gameBtn">üéÆ Game Dev ‚ñæ</button>
    <button id="web3Btn">üåê Web3 ‚ñæ</button>
    <button id="editBtn">‚úÇÔ∏è Editing ‚ñæ</button>
  </div>
  <div class="status"><div class="dot"></div>Under Development</div>
</header>
<div class="dropdown" id="dropdown">This section is under construction...</div>
<div class="card" id="mainCard">
  <h1>Welcome to Cheeku's space</h1>
  <p>Something new is taking shape</p>
  <span id="mithun">Mithun M Murthy</span>
</div>
<div class="bottom-message" id="bottomMsg"></div>

<script>
const cursorGlow=document.querySelector('.cursor-glow');
let glowX=0,glowY=0;document.addEventListener('mousemove',e=>{glowX=e.clientX;glowY=e.clientY;});
function glowLoop(){cursorGlow.style.transform=`translate(${glowX-100}px,${glowY-100}px)`;requestAnimationFrame(glowLoop);}glowLoop();

const buttons=document.querySelectorAll('.nav button');
const dropdown=document.getElementById('dropdown');
buttons.forEach(btn=>{btn.addEventListener('click',()=>{dropdown.classList.toggle('active');});});

const logo=document.querySelector('.logo');
let confettiActive=false;
logo.addEventListener('click',()=>{
  if(confettiActive)return;
  confettiActive=true;
  for(let i=0;i<20;i++){
    const piece=document.createElement('div');
    piece.style.position='fixed';
    piece.style.left=(logo.getBoundingClientRect().left+logo.offsetWidth/2)+'px';
    piece.style.top=(logo.getBoundingClientRect().top+20)+'px';
    piece.style.width='6px';piece.style.height='6px';
    piece.style.background=`hsl(${Math.random()*360},100%,60%)`;
    piece.style.borderRadius='2px';
    piece.style.pointerEvents='none';
    piece.style.zIndex=1000;
    piece.style.animation=`confettiFall 3s linear forwards`;
    piece.style.transform=`translate(${(Math.random()-0.5)*200}px,0) rotate(${Math.random()*360}deg)`;
    document.body.appendChild(piece);
    setTimeout(()=>piece.remove(),3000);
  }
  setTimeout(()=>confettiActive=false,3000);
});

const card=document.getElementById('mainCard');
let centerX=window.innerWidth/2,centerY=window.innerHeight/2;
document.addEventListener('mousemove',e=>{
  const dx=(e.clientX-centerX)/centerX;
  const dy=(e.clientY-centerY)/centerY;
  const rotateX=dy*10,rotateY=-dx*10;
  card.style.transform=`translate(-50%,-50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
document.addEventListener('mouseleave',()=>{card.style.transform='translate(-50%,-50%)';});

const status=document.querySelector('.status');
status.addEventListener('click',()=>{
  const dot=document.querySelector('.dot');
  dot.style.animation='none';
  dot.offsetHeight; // reflow
  dot.style.animation='blink 0.2s infinite alternate';
  setTimeout(()=>dot.style.animation='blink 1.5s infinite alternate',1000);
});

const bottomMsg=document.getElementById('bottomMsg');
let msgTimeout;
function showBottomMessage(text){
  if(msgTimeout)clearTimeout(msgTimeout);
  bottomMsg.textContent=text;
  bottomMsg.classList.add('show');
  msgTimeout=setTimeout(()=>bottomMsg.classList.remove('show'),2000);
}
let bgClickCount=0;
document.body.addEventListener('click',e=>{
  if(e.target===document.body){
    bgClickCount++;
    if(bgClickCount>=3){
      showBottomMessage('stop clicking the void');
      bgClickCount=0;
    }
  }
});

const mithun=document.getElementById('mithun');
let mithunCount=0;
mithun.addEventListener('click',()=>{
  mithunCount++;
  if(mithunCount>=5){
    showBottomMessage('67');
    mithunCount=0;
  }
});
</script>
</body>
</html>
